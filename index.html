<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Shifts</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <main class="container">
        <hgroup>
            <h1>Rotating Shifts</h1>
            <p>Select the date when the first morning shift of your rotation starts</p>
            <p>and the number of months you want to generate a schedule for.</p>
        </hgroup>
        <form action="">
            <label for="date">
                <span>Date</span>
                <input type="date" name="start-date" id="start-date">
            </label>
            <label for="months">
                <span>Months</span>
                <input type="number" name="months" id="months" min="1" max="12" value="1">
            </label>
            <input type="button" value="Generate Shifts" id="generate-button">
        </form>
        <div id="schedule" class="secondary">
        </div>
    </main>
</body>
</html>
